spring:
  application:
    name: gradus
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  config:
    import: vault://
  cloud:
    vault:
      host: localhost
      scheme: http
      port: 8200
      authentication: token
      token: ${VAULT_TOKEN}
      kv:
        backend: secret
        default-context: gradus-keyvault
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${custom.db.url}
    username: ${custom.db.username}
    password: ${custom.db.password}
